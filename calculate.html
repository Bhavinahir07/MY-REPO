<!DOCTYPE html>
<html lang="en">
<head>
<style>
.calculater
{
border:2px solid rgb(128, 120, 120);
border-radius: 7px;
width: 250px;
}
#display
{
margin:10px;
width:86%;
height:40px;
font-size:30px;
}
.button
{
    height:45px;
    width:45px;
    margin:3px;

}
.button-container
{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap:wrap;
}
</style>
</head>
<body>
<div class="calculater">
<input type="text" id="display">
<div class="button-container">

<button class="button" onclick="currentDisplay=''; 
document.querySelector('#display')
.value=currentDisplay;">C</button>
<button class="button" onclick="currentDisplay+='1'; 
document.querySelector('#display')
.value=currentDisplay;">1</button>
<button class="button" onclick="currentDisplay+='2'; 
document.querySelector('#display')
.value=currentDisplay;" >2</button>
<button class="button" onclick="currentDisplay+='+'; 
document.querySelector('#display')
.value=currentDisplay;">+</button>
<button class="button" onclick="currentDisplay+='3'; 
document.querySelector('#display')
.value=currentDisplay;">3</button>
<button class="button" onclick="currentDisplay+='4'; 
document.querySelector('#display')
.value=currentDisplay;">4</button>
<button class="button" onclick="currentDisplay+='-'; 
document.querySelector('#display')
.value=currentDisplay;">-</button>
<button class="button" onclick="currentDisplay+='5'; 
document.querySelector('#display')
.value=currentDisplay;">5</button>
<button class="button" onclick="currentDisplay+='6'; 
document.querySelector('#display')
.value=currentDisplay;">6</button>
<button class="button" onclick="currentDisplay+='*'; 
document.querySelector('#display')
.value=currentDisplay;" >*</button>
<button class="button" onclick="currentDisplay+='7'; 
document.querySelector('#display')
.value=currentDisplay;">7</button>
<button class="button" onclick="currentDisplay+='8'; 
document.querySelector('#display')
.value=currentDisplay;">8</button>
<button class="button" onclick="currentDisplay+='/'; 
document.querySelector('#display')
.value=currentDisplay;" >/</button>
<button class="button" onclick="
currentDisplay=eval(currentDisplay); 
document.querySelector('#display')
.value=currentDisplay;">=</button>
<button class="button" onclick="currentDisplay+='9'; 
document.querySelector('#display')
.value=currentDisplay;">9</button>
<button class="button" onclick="currentDisplay+='0'; 
document.querySelector('#display')
.value=currentDisplay;">0</button>
<button class="button" onclick="currentDisplay+='.'; 
document.querySelector('#display')
.value=currentDisplay;">.</button>
</div>
</div>  
<script>
let currentDisplay="";
document.querySelector('#display').value=currentDisplay;
</script>
</body>
</html>
